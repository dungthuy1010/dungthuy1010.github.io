	<body>
		<form method="post", action="registration.php">
			<table border="2" cellspacing="5px">
            <tr> 
                <td colspan="2" align="center"><strong>Liên hệ với chúng tôy</strong></td>
            </tr>
            <tr>
                <td class="td150 required">Nhập họ và tên</td>
                <td><input type="text" name="email" required></td>
            </tr>
            <tr>
                <td class="required">Nhập địa chỉ email</td>
                <td><input type="email" name="id" required></td>
            </tr>
			<tr>
                <td class="required">Nhập địa chỉ</td>
                <td><input type="text" name="address" required></td>
            </tr>
            <tr>
                <td class="required">Chọn chủ đề</td>
				<td>
                    <select name="topic" required>
                        <option value="">Hỏi đáp</option>
                        <option value="Hỏi đáp">Hỏi đáp</option>
                        <option value="Góp ý">Góp ý</option>
                        <option value="Khiếu nại">Khiếu nại</option>
                    </select>
                </td>
			<tr>
                <td class="required">Nhập nội dung</td>
                <td>
                    <textarea rows="10" name="content" required></textarea>
				</td>
            </tr>
			<tr>
                <td colspan="2" class="center">
                    <input type="reset" class="btn-reset" value="Nhập lại">
                    <input type="submit" class="btn-submit" value="Gửi">
                </td>
            </tr>
        </table>
		</form>
	</body>
