<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
    <form action="/register.php" method="POST" onsubmit="return validateForm(" id="registerForm">
		<h2>Đăng ký tài khoản</h2>
        <div class="container">
            <div class="form-group">
                <label for="username"><b>Tên đăng nhập <span class="required">*</span></b></label>
                <input type="text" placeholder="Tên đăng nhập" id="username" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>

            <div class="form-group">
                <label for="lastname"><b>Họ và tên đệm <span class="required">*</span></b></label>
                <input type="text" placeholder="Nhập họ và tên đệm" name="lastname" id="lastname" required>
			</div>

			<div class="form-group">
				<label for="firstname"><b>Tên</b> <span class="required">*</span></label>
				<input type="text" placeholder="Nhập tên" name="firstname" id="firstname" required>
			</div>
	
			<div class="form-group">
				<label for="birthday"><b>Ngày sinh</b> <span class="required">*</span></label>
				<input type="date" placeholder="Nhập ngày sinh" name="birthday" 
					id="birthday" required onchange="validateAge()">
			</div>
	
			<div class="form-group">
				<label for="password"><b>Mật khẩu</b> <span class="required">*</span></label>
				<input type="password" placeholder="Nhập mật khẩu" name="password" 
					id="password" required minlength="8" 
					maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
					title="Mật khẩu phải chứa ít nhất 1 chữ cái viết hoa, 1 chữ cái viết thường và 1 số.">
			</div>
	
			<div class="form-group">
				<label for="confirm_password"><b>Xác nhận mật khẩu</b> <span class="required">*</span></label>
				<input type="password" placeholder="Xác nhận mật khẩu" name="confirm_password" 
					id="confirm_password" required minlength="8" maxlength="20"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					title="Mật khẩu phải chứa ít nhất 1 chữ cái viết hoa, 1 chữ cái viết thường và 1 số.">
			</div>
	
			<div class="container button-group">
				<button type="submit" class="btn">Đăng ký</button>
				<button type="button" class="btn cancelbtn">Hủy bỏ</button>
			</div>
		</div>
</body>
</html>
